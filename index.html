<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="countdown-container">
    <h1>Emsel back in Germany</h1>
    <div id="countdown">
      <div><span id="days">0</span><small>Tage</small></div>
      <div><span id="hours">0</span><small>Stunden</small></div>
      <div><span id="minutes">0</span><small>Minuten</small></div>
      <div><span id="seconds">0</span><small>Sekunden</small></div>
    </div>
  </div>

  <script>
    const targetDate = new Date("2025-06-21T09:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "<h2>Countdown abgelaufen!</h2>";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
